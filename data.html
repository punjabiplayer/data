<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta content="width=device-width">
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      line-height: 1.5;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    dl, ol, ul {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .popup-heading {
      text-align: center;
      background: #1C3350;
      color: #fff;
      padding-top: 0px;
    }

    .close-btn button.btn.btn-primary.modal-close-btn:hover {
      -moz-box-shadow: inset 0 0 5px #ffffff;
      -webkit-box-shadow: inset 0 0 5px #ffffff;
      box-shadow: inset 0 0 5px #ffffff;
    }

    .close-btn.modal-footer-btn {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn:not(:disabled):not(.disabled) {
      cursor: pointer;
    }

    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      box-shadow: none;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: .375rem .75rem;
      font-size: 14px;
      line-height: 1.4;
      border-radius: 0rem;
      transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .row {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin-right: -7.5px;
      margin-left: -7.5px;
    }

    .col-md-1 {
      width: 10%;
      float: left;
    }

    .col-md-10 {
      width: 80%;
      float: left;
      padding-right: 7.5px;
      padding-left: 7.5px;
    }
  </style>
</head>

        <p class="message-preview">
          <div>
            <span style="font-size: 14px;">[Error 3371,StatusCode -11118] QuickBooks could not load the company file.</span><br>
          </div>
          <div>
            <div>
              <span style="font-size: 14px;">This may be caused by missing or damaged files.</span>

    </div>
    <div class="close-btn modal-footer-btn">
     <button type="button" id="close-btn" class="btn btn-primary modal-close-btn" style="background: linear-gradient(to bottom, #6696da 0%, #3a62c1 100%); border: 0px solid #ffffff; padding: 3px 13px;">Close</button>
    </div>
  </div>
 
 <script>

  
  document.getElementById("close-btn").addEventListener("click", function() {
  console.log("Button clicked"); // Debug log
  try {
    if (window.ipc) {
      console.log("IPC found, sending close message");
      window.ipc.postMessage("close"); // Changed to match the Rust handler (lowercase 'c')
      console.log("Close message sent successfully");
    } else {
      console.error("IPC not available");
    }
  } catch (error) {
    console.error("Error sending message:", error);
  }
});

  

  
  
  
</script>
